<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Pizza Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 2.5rem;
      color: orange;
      margin-bottom: 30px;
    }
    .pizza-kings-logo {
            width: 300px;
            display: block;
            margin: 20px auto;
            /* filter: brightness(0) invert(1);*/ /* Filtro para tentar tornar o logo branco */
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .btn-config {
      background-color: black;
      color: white;
      border: 2px solid orange;
      border-radius: 30px;
      padding: 10px;
      font-size: 1.5rem;
      width: 100%;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .btn-config:hover {
      background-color: orange;
      color: black;
    }
    .btn-voltar {
      background-color: black;
      color: white;
      border: 2px solid orange;
      border-radius: 30px;
      padding: 10px 30px;
      font-size: 1.5rem;
      margin-top: 30px;
      transition: 0.3s;
    }
    .btn-voltar:hover {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo">
        <img src="images/Group 48.png" alt="Pizza Kings Logo" class="pizza-kings-logo">
    </div>

    <div class="section-title">
      Configurações
    </div>

    <div class="d-grid gap-3">
      <button class="btn btn-config">Sair da conta</button>
      <button class="btn btn-config">Excluir conta</button>
    </div>

    <button class="btn btn-voltar mt-4">Voltar</button>

  </div>

</body>
</html>
