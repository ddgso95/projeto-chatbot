<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Kings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2.5rem;
            color: orange;
            margin-bottom: 20px;
        }
        .pizza-kings-logo {
            width: 300px;
            display: block;
            margin: 20px auto;
            /* filter: brightness(0) invert(1);*/ /* Filtro para tentar tornar o logo branco */
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .info-item {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .icon {
            color: orange;
            margin-right: 10px;
        }
        .btn-voltar {
            background-color: black;
            color: white;
            border: 2px solid orange;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 2rem;
            margin-top: 30px;
            transition: 0.3s;
        }
        .btn-voltar:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="images/Group 48.png" alt="Pizza Kings Logo" class="pizza-kings-logo">
        </div>

        <div class="section-title">
            Informações do estabelecimento
        </div>

        <div class="info-item">
            <div><i class="bi bi-clock icon"></i><strong>Horários de funcionamento</strong></div>
            <div>18:00 - 23:59</div>
            <div>Terça a Domingo (Exceto Feriados)</div>
        </div>

        <div class="info-item">
            <div><i class="bi bi-geo-alt icon"></i><strong>Endereço</strong></div>
            <div>R. Marcelina, 123 - Vila Romana, SP</div>
            <div>Cep 05044-010</div>
        </div>

        <div class="info-item">
            <div><i class="bi bi-telephone icon"></i><strong>Telefone</strong></div>
            <div>(11) 91721-1278 (Delivery)</div>
            <div>(11) 9533-5289 (Whatsapp)</div>
        </div>

        <button class="btn btn-voltar mt-4">Voltar</button>
    </div>

</body>
</html>
