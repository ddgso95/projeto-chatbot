<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Pizza Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 2.5rem;
      color: orange;
      margin-bottom: 20px;
    }
    .pizza-kings-logo {
            width: 300px;
            display: block;
            margin: 20px auto;
            /* filter: brightness(0) invert(1);*/ /* Filtro para tentar tornar o logo branco */
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .subtitle {
      font-size: 1.5rem;
      text-align: left;
      margin-top: 30px;
    }
    .card-payment {
      background-color: black;
      border: 1px solid orange;
      border-radius: 10px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card-payment img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }
    .card-info {
      text-align: left;
      flex-grow: 1;
    }
    .add-card-btn {
      background-color: black;
      color: white;
      border: 1px solid orange;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .add-card-btn:hover {
      background-color: orange;
      color: black;
    }
    .footer-buttons {
      display: flex;
      justify-content: space-between;
    }
    .btn-custom {
      background-color: black;
      color: white;
      border: 2px solid orange;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 1.5rem;
      width: 45%;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo">
        <img src="images/Group 48.png" alt="Pizza Kings Logo" class="pizza-kings-logo">
    </div>

    <div class="section-title">
      Pagamento
    </div>

    <div class="subtitle">
      Cartões
    </div>

    <div class="text-start mb-2">
      Principal
    </div>

    <div class="card-payment">
        <img src="images/itau.png">
      <div class="card-info">
        <strong>Fábio Queiroz</strong><br>
        4567-XXXX-XXXX-1234
      </div>
    </div>

    <button class="add-card-btn">
      <i class="bi bi-plus-circle"></i> Adicionar cartão
    </button>

    <div class="footer-buttons">
      <button class="btn btn-custom">Voltar</button>
      <button class="btn btn-custom">Salvar</button>
    </div>

  </div>

</body>
</html>
