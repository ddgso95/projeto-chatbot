<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            padding-top: 15px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .order-item {
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #2a2a2a;
        }
        .order-date {
            font-size: 0.9rem;
            font-weight: 600;
        }
        .order-time {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ff8c00;
        }
        .order-status {
            font-size: 0.85rem;
            color: #ff8c00;
        }
        .order-action {
            font-size: 0.85rem;
            color: #ff8c00;
            text-decoration: none;
        }
        .order-action::before {
            content: "★ ";
            color: #ff8c00;
        }
        .pagination-dots {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2rem;
            color: #ff8c00;
            letter-spacing: 5px;
        }
        .btn-back {
            display: block;
            width: 100%;
            background-color: transparent;
            border: 2px solid #ff8c00;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .btn-back:hover {
            background-color: #ff8c00;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Histórico de Pedidos</h1>
        <div class="order-item">
            <div class="d-flex justify-content-between">
                <span class="order-date">23/02/2025</span>
                <span class="order-time">19:16 - Pedido 26389</span>
            </div>
            <div class="d-flex justify-content-between mt-1">
                <span class="order-status">Finalizado</span>
                <a href="#" class="order-action">Avalie o pedido</a>
            </div>
        </div>
        <div class="order-item">
            <div class="d-flex justify-content-between">
                <span class="order-date">16/02/2025</span>
                <span class="order-time">20:20 - Pedido 26310</span>
            </div>
            <div class="d-flex justify-content-between mt-1">
                <span class="order-status">Finalizado</span>
                <a href="#" class="order-action">Avalie o pedido</a>
            </div>
        </div>
        <div class="order-item">
            <div class="d-flex justify-content-between">
                <span class="order-date">09/02/2025</span>
                <span class="order-time">21:30 - Pedido 26220</span>
            </div>
            <div class="d-flex justify-content-between mt-1">
                <span class="order-status">Finalizado</span>
                <a href="#" class="order-action">Avalie o pedido</a>
            </div>
        </div>
        <div class="pagination-dots">...</div>
        <a href="#" class="btn-back">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
