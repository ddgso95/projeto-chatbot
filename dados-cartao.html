<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dados do Cartão - Pizza Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 2.5rem;
      color: orange;
      margin-bottom: 20px;
    }
    .pizza-kings-logo {
            width: 300px;
            display: block;
            margin: 20px auto;
            /* filter: brightness(0) invert(1);*/ /* Filtro para tentar tornar o logo branco */
    }
    .card-logos img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .input-custom {
      background-color: black;
      border: 2px solid orange;
      border-radius: 30px;
      color: white;
      font-size: 1.5rem;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .input-small {
      background-color: black;
      border: 2px solid orange;
      border-radius: 30px;
      color: white;
      font-size: 1.5rem;
      padding: 10px;
      width: 100%;
      text-align: center;
    }
    .form-label {
      font-size: 1.8rem;
      margin-bottom: 10px;
      margin-top: 20px;
    }
    .btn-custom {
      background-color: black;
      color: white;
      border: 2px solid orange;
      border-radius: 30px;
      padding: 5px 20px;
      font-size: 1.5rem;
      margin: 10px;
      transition: 0.3s;
      width: 45%;
    }
    .btn-custom:hover {
      background-color: orange;
      color: black;
    }
    .input-group-custom {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo">
        <img src="images/Group 48.png" alt="Pizza Kings Logo" class="pizza-kings-logo">
    </div>

    <div class="card-logos">
        <img src="images/bandeiras.png" alt="Bandeiras">
    </div>

    <div class="form-group">
      <label class="form-label">Número do cartão</label>
      <input type="text" class="input-custom" value="4567-5675-3243-1234" readonly>
    </div>

    <div class="form-group">
      <label class="form-label">Nome do Titular</label>
      <input type="text" class="input-custom" value="Fábio Queiroz" readonly>
    </div>

    <div class="input-group-custom">
      <div class="form-group flex-fill">
        <label class="form-label">Vencimento</label>
        <input type="text" class="input-small" value="09/29" readonly>
      </div>
      <div class="form-group flex-fill">
        <label class="form-label">CVV</label>
        <input type="text" class="input-small" value="369" readonly>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">CPF/CNPJ</label>
      <input type="text" class="input-custom" value="453.178.287-91" readonly>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-custom">Voltar</button>
      <button class="btn btn-custom">Salvar</button>
    </div>

  </div>

</body>
</html>
