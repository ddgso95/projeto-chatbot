<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Usuário - Pizza Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      color: orange;
      margin-bottom: 20px;
    }
    .pizza-kings-logo {
      width: 300px;
      display: block;
      margin: 20px auto;
      /*filter: brightness(0) invert(1);*/ /* Filtro para tentar tornar o logo branco */
    }
    .profile-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 20px auto;
    }
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid orange;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
    }
    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: white;
      color: orange;
      border-radius: 50%;
      padding: 6px;
      font-size: 18px;
      border: 2px solid orange;
    }
    .label-photo {
      font-size: 14px;
      margin-top: 10px;
    }
    .section-btn {
      border: 2px solid orange;
      border-radius: 25px;
      padding: 8px 20px;
      margin: 10px auto;
      color: white;
      background-color: transparent;
      font-size: 20px;
      width: 70%;
    }
    .options-box {
      border: 2px solid orange;
      border-radius: 30px;
      padding: 15px 0;
      width: 80%;
      margin: 20px auto;
    }
    .options-box div {
      padding: 10px 0;
      border-bottom: 1px solid red;
      font-size: 20px;
    }
    .options-box div:last-child {
      border-bottom: none;
    }
    .btn-voltar {
      border: 2px solid orange;
      border-radius: 25px;
      padding: 8px 30px;
      margin: 20px auto;
      background-color: transparent;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="images/Group 48.png" alt="Pizza Kings Logo" class="pizza-kings-logo">
  </div>

  <div class="container mt-3">
    <div class="profile-wrapper">
      <img src="images/perfil.png" alt="Foto do usuário" class="profile-img" />
      <span class="edit-icon">✏️</span>
    </div>

    <div class="section-btn mt-3">Fatia Quente</div>

    <div class="options-box">
      <div>Meus dados</div>
      <div>Meus endereços</div>
      <div>Pagamento</div>
      <div>Configurações</div>
    </div>

    <button class="btn-voltar">Voltar</button>
  </div>

</body>
</html>
