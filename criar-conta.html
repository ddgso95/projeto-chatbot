<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Pizza Kings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #FF6200;
        }
        .subtitle {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .card-custom {
            background-color: #FF6200;
            border-radius: 20px;
            border: none;
            padding: 60px 20px 30px 20px;
            position: relative;
        }
        .chef-small-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center; /* Centraliza o título */
            position: relative;
            top: -15px;
            left: 30px;
            z-index: 2;
        }
        .form-label {
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }
        .password-label {
            color: rgb(0, 0, 0);
            font-size: 1rem;
            font-weight: 500;
        }
        .form-control {
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            background-color: #FFFFFF;
            box-shadow: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: #000000;
        }
        .form-control:focus {
            border-color: #000000;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #808080;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 1;
        }
        .password-section {
            text-align: center;
        }
        .password-section .form-control {
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
        .btn-custom {
            background-color: white;
            color: #000000;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 25px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #e5e5e5;
        }
        .form-check-label {
            font-size: 0.8rem;
            color: white;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CRIAR CONTA</h1>
        <p class="subtitle">Preencha o formulário abaixo para criar o seu perfil.<br>Criar um login deixará os seus próximos pedidos ainda mais fáceis!</p>
        <div class="card card-custom">
            <img src="images/chef-img-removebg-preview 2.png" alt="Chef de Pizza" class="chef-small-image">
            <h2 class="card-title">CADASTRE-SE</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="NOME">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="sobrenome" placeholder="SOBRENOME">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-MAIL">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="telefone" placeholder="TELEFONE">
                </div>
                <div class="mb-3 password-section">
                    <label for="senha" class="form-label password-label">CRIE SUA SENHA FORTE:</label>
                    <input type="password" class="form-control" id="senha" placeholder="">
                </div>
                <div class="mb-3 password-section">
                    <label for="confirme-senha" class="form-label password-label">CONFIRME A SENHA:</label>
                    <input type="password" class="form-control" id="confirme-senha" placeholder="">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">
                        Declaro minha ciência sobre a Política de Uso de Dados Pessoais da Pizza Kings. A Pizza Kings poderá enviar comunicações diretas (e-mail, SMS, ligações telefônicas e mensagens de aplicativo) com oportunidades de compra e promoções em curso, bem como oferecendo seus produtos e serviços.
                    </label>
                </div>
                <button type="submit" class="btn btn-custom">Criar conta</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
